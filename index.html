<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Westyn Hilliard | Home</title>
    <style>
        /* Style for the body and background */
        body {
            font-family: Arial, sans-serif;
            background-image: url('data:image/png;base64,/* your Base64 string goes here */');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #fff; /* White text for contrast */
            margin: 0;
            height: 100vh; /* Full viewport height */
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        /* Centering content and setting font sizes */
        h1 {
            font-size: 3.5em;
            margin-bottom: 10px;
            position: relative;
        }

        h1::after {
            content: '';
            display: block;
            width: 200px; /* Width of the line under the name */
            height: 2px;
            background-color: white;
            margin: 15px auto 0; /* Space between name and the line */
        }

        p {
            font-size: 1.5em;
            margin-bottom: 30px;
            position: relative;
        }

        p::after {
            content: '';
            display: block;
            width: 300px; /* Width of the line under the title */
            height: 1px;
            background-color: white;
            margin: 15px auto 0; /* Space between title and the line */
        }

        /* Style for the navigation buttons */
        nav {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        /* Transparent buttons with white border */
        nav a {
            padding: 12px 25px;
            text-decoration: none;
            background-color: transparent; /* Make buttons transparent */
            color: white; /* White text */
            border: 2px solid white; /* White border */
            border-radius: 8px;
            font-size: 1.2em;
            transition: all 0.3s ease; /* Smooth transition for hover */
        }

        /* Hover effect: Fill with white and change text color */
        nav a:hover {
            background-color: white;
            color: #333; /* Dark text on hover */
        }

        /* Footer copyright text */
        footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 0.75em;
            color: rgba(255, 255, 255, 0.5); /* White but slightly transparent */
        }

    </style>
</head>
<body>

    <div>
        <!-- Name and title centered with lines underneath -->
        <h1>Westyn Hilliard</h1>
        <p>Data Scientist | Machine Learning Enthusiast | Predictive Modeling Expert</p>

        <!-- Navigation buttons -->
        <nav>
            <a href="about.html">About</a>
            <a href="portfolio.html">Portfolio</a>
            <a href="experience.html" class="experience">Experience</a>
            <a href="contact.html">Contact</a>
        </nav>
    </div>

    <!-- Footer for copyright text -->
    <footer>
        Â© Westyn Hilliard
    </footer>

</body>
</html>
